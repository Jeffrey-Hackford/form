<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </head>
  <body>
<!-- This is the beginning of our form -->
  <div class="container">
    <form>
    <div class="form-group">
      <label for="add1">First Name</label>
      <input id="firstName" class="form-control" type="text" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="add2">Last Name</label>
      <input id="lastName" class="form-control" type="text" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="add2">E-mail</label>
      <input id="eMail" class="form-control" type="text" placeholder="Enter E-mail">
    </div>
    </form>
    <div class="modal-footer">
      <!--<button id="theButton" type="button" class="btn btn-info btn-lg" data-dismiss="modal">Save Info</button>-->
      <button id="theButton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
    </div>




  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your Receipt!</h4>
        </div>
        <div class="modal-body">
          <p class="modalText">Thank you for your information, </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  </div>
</body>
</html>
